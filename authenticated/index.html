<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Authenticated Page</p>

    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search.substring(1));
        const accessToken = params.get("access_token");
        console.log(accessToken ? accessToken : "No access token present.");
        // make API call for user info
        const accessTokenElem = document.createElement("p");
        accessTokenElem.textContent = accessToken;
        document.body.appendChild(accessTokenElem);
    </script>
</body>
</html>
